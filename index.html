        <header>

            <h1>Хто такий Іван Марчук?</h1>
        </header>
        <main>
            <p>Це відомий художник України.</p>
            <img src="https://logos-ukraine.com.ua/project/photo.php?id=1881" width="200px" height="250px"/>
            <img src="https://day.kyiv.ua/sites/default/files/main/articles/27122012/23marchuk2.jpg" width="225px">
            <p>Іван Марчук народився 12 травня 1936 року в селі Москалівці</p>
            <img src="https://print4you.com.ua/upload/medialibrary/3f8/3f8cb0940224c660de49ffbff34b3b14.jpg" width="200px">
            <img src="https://static.espreso.tv/uploads/article/2535239/images/im-marchuk2.jpg" width="200px">
            <p>Після закінчення семирічної школи вступив до Львівського училища прикладного мистецтва імені Івана Труша на відділ декоративного розпису, де навчався протягом 1951—1956 років</p>
            <img src="https://www.pervomaisk.info/wp-content/uploads/2022/05/%D0%BC%D0%B0%D1%80%D1%87%D1%83%D0%BA-%D0%BE%D1%81%D1%96%D0%BD%D1%8C.jpg" width="200px"> 
            <img src="https://static.ukrinform.com/photos/2019_05/1557565719-486.jpg" width="200px" height="200px">
        </main>
